<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 320px;
            background-color: #fff;
            padding: 20px;
            display: grid;
            grid-template-rows: auto repeat(5, 1fr);
            gap: 10px;
        }

        .display {
            background-color: #222;
            color: #fff;
            font-size: 2.8em;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
            margin-bottom: 15px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 60px; /* Ensure minimum button width */
            min-height: 60px; /* Ensure minimum button height */
        }

        .button:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .operator {
            background-color: #f39c12;
            color: #fff;
        }

        .operator:hover {
            background-color: #e67e22;
        }

        .equals {
            background-color: #2ecc71;
            color: #fff;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #27ae60;
        }

        .clear {
            background-color: #e74c3c;
            color: #fff;
        }

        .clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
